apiVersion: v1
kind: Service
metadata:
  labels:
    app: api-service
  name: api-service
  namespace: mi-orthology-production
spec:
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  selector:
    app: api-service
  #
  # Note:
  # To use an Ingress Controller
  # the type should be set as ClusterIP
  # rather than NodePort or LoadBalancer.
  #
  type: NodePort
