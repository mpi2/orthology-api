apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-service-production
  name: api-service-production
  namespace: mi-orthology-production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-service-production
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: api-service-production
    spec:
      containers:
      - image: rwilsonebi/orthology-api:latest
        imagePullPolicy: Always
        name: api-service-production
        env:
#        - name: SERVER_SERVLET_CONTEXT_PATH
#          value: /orthology-api
        - name: TRACKER_POSTGRESQL_DB_HOST
          value: orthology-database
        - name: TRACKER_POSTGRESQL_DB_PORT
          value: "5432"
        - name: REDEPLOY_KEY
          value: "STRING_REPLACED_DURING_REDEPLOY"
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: { }